<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Gallery AI - Albums</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --accent: #3b82f6;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- Header --- */
        header {
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-switcher {
            display: flex;
            background: #334155;
            border-radius: 99px;
            padding: 4px;
        }

        .tab-btn {
            padding: 8px 20px;
            border-radius: 99px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
        }

        .upload-btn {
            background-color: var(--bg-card);
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background-color: var(--accent);
            color: white;
        }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 2rem;
            padding-right: 80px; 
        }

        .view-section {
            display: none;
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-right: 10px;
        }

        .view-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Timeline View --- */
        .timeline-container { max-width: 900px; margin: 0 auto; }

        .date-header {
            position: sticky;
            top: 0;
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(5px);
            color: var(--text-main);
            padding: 1rem 0;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 10;
            border-bottom: 1px solid #334155;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 3rem;
        }

        .media-item {
            aspect-ratio: 1;
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .media-item:hover {
            transform: scale(1.05);
            z-index: 5;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Album Detail View --- */
        .album-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg-dark);
            z-index: 20;
            padding: 10px 0;
        }

        .back-btn {
            background: var(--bg-card);
            border: none;
            color: var(--text-main);
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        .back-btn:hover { background: var(--accent); }

        .album-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }

        /* --- Categories View --- */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .category-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            aspect-ratio: 4/3;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .cat-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
        }
        
        .cat-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid var(--bg-dark);
        }

        .cat-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px 15px 10px;
            color: white;
        }

        /* --- Vertical Time Slider --- */
        .vertical-slider-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 60vh;
            background: rgba(30, 41, 59, 0.8);
            padding: 20px 15px;
            border-radius: 99px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            transition: opacity 0.3s;
        }
        
        /* Hide slider in Category or Album mode */
        body.category-mode .vertical-slider-container,
        body.album-mode .vertical-slider-container {
            display: none;
        }

        .time-slider {
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr;
            width: 8px;
            flex-grow: 1;
            margin: 15px 0;
            cursor: pointer;
            accent-color: var(--accent);
        }

        .floating-date-badge {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        
        .floating-date-badge::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 6px 0 6px 6px;
            border-style: solid;
            border-color: transparent transparent transparent var(--accent);
        }

        .vertical-slider-container:hover .floating-date-badge,
        .time-slider:active ~ .floating-date-badge { opacity: 1; }

        .empty-state { text-align: center; padding: 4rem; color: var(--text-muted); }
        #file-input { display: none; }
    </style>
</head>
<body class="timeline-mode">

    <header>
        <div class="header-title"><i class="fa-solid fa-photo-film"></i> GalleryAI</div>
        
        <div class="tab-switcher">
            <button class="tab-btn active" id="btn-timeline" onclick="switchView('timeline')">Timeline</button>
            <button class="tab-btn" id="btn-category" onclick="switchView('category')">Albums</button>
        </div>

        <button class="upload-btn" onclick="document.getElementById('file-input').click()">
            <i class="fa-solid fa-cloud-arrow-up"></i> Upload
        </button>
        <input type="file" id="file-input" multiple accept="image/*,video/*">
    </header>

    <main>
        <section id="timeline-view" class="view-section active">
            <div class="timeline-container" id="timeline-content">
                <div class="empty-state">
                    <i class="fa-regular fa-images fa-3x"></i>
                    <h3>No Memories Yet</h3>
                    <p>Upload photos to start your timeline journey.</p>
                </div>
            </div>
        </section>

        <section id="category-view" class="view-section">
            <div class="category-grid" id="category-content"></div>
        </section>

        <section id="album-view" class="view-section">
            <div class="timeline-container">
                <div class="album-header">
                    <button class="back-btn" onclick="closeAlbum()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h2 class="album-title" id="album-title">Album Name</h2>
                </div>
                <div class="media-grid" id="album-content">
                    </div>
            </div>
        </section>
    </main>

    <div class="vertical-slider-container">
        <span style="writing-mode: vertical-rl; transform: rotate(180deg); color: #94a3b8; font-size: 0.75rem; font-weight: bold;">New</span>
        <input type="range" min="0" max="100" value="100" class="time-slider" id="time-scrubber">
        <div class="floating-date-badge" id="floating-date">Today</div>
        <span style="writing-mode: vertical-rl; transform: rotate(180deg); color: #94a3b8; font-size: 0.75rem; font-weight: bold;">Old</span>
    </div>

    <script>
        // --- DATA & CONFIG ---
        let mediaLibrary = [];
        const CATEGORIES = ['Pets', 'Landscape', 'Green', 'Sunset', 'Portraits', 'Similar Faces', 'People'];
        
        // --- ELEMENTS ---
        const fileInput = document.getElementById('file-input');
        const timelineContent = document.getElementById('timeline-content');
        const categoryContent = document.getElementById('category-content');
        const albumView = document.getElementById('album-view');
        const albumContent = document.getElementById('album-content');
        const albumTitle = document.getElementById('album-title');
        const timelineScrollArea = document.getElementById('timeline-view');
        
        const timeScrubber = document.getElementById('time-scrubber');
        const floatingDateBadge = document.getElementById('floating-date');

        // --- 1. UPLOAD LOGIC ---
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                const randomTime = new Date().getTime() - Math.random() * (60 * 24 * 60 * 60 * 1000);
                const dateObj = new Date(randomTime);
                const randomCat = CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)];

                mediaLibrary.push({
                    id: Date.now() + Math.random(),
                    url: URL.createObjectURL(file),
                    type: file.type.startsWith('video') ? 'video' : 'image',
                    category: randomCat,
                    date: dateObj
                });
            });

            mediaLibrary.sort((a, b) => b.date - a.date); // Sort Newest First

            // Refresh current view
            if(document.body.classList.contains('timeline-mode')) renderTimeline();
            if(document.body.classList.contains('category-mode')) renderCategories();
            
            fileInput.value = ''; 
        });

        // --- 2. TIMELINE RENDER ---
        function renderTimeline() {
            if (mediaLibrary.length === 0) return;
            timelineContent.innerHTML = '';

            let currentDateString = '';
            let currentGrid = null;

            mediaLibrary.forEach(item => {
                const dateOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
                const dateStr = item.date.toLocaleDateString(undefined, dateOptions);
                const dateId = 'date-' + item.date.toISOString().split('T')[0];

                if (dateStr !== currentDateString) {
                    currentDateString = dateStr;
                    const header = document.createElement('div');
                    header.className = 'date-header';
                    header.id = dateId;
                    header.innerHTML = `<i class="fa-regular fa-calendar"></i> ${currentDateString}`;
                    timelineContent.appendChild(header);

                    currentGrid = document.createElement('div');
                    currentGrid.className = 'media-grid';
                    timelineContent.appendChild(currentGrid);
                }

                const itemDiv = createMediaItem(item);
                currentGrid.appendChild(itemDiv);
            });
        }

        // --- 3. CATEGORY LIST RENDER ---
        function renderCategories() {
            categoryContent.innerHTML = '';
            const grouped = {};
            CATEGORIES.forEach(cat => grouped[cat] = []);
            
            mediaLibrary.forEach(item => {
                if(grouped[item.category]) grouped[item.category].push(item);
            });

            Object.keys(grouped).forEach(cat => {
                const items = grouped[cat];
                if (items.length === 0) return; 

                const card = document.createElement('div');
                card.className = 'category-card';
                // CLICK EVENT: Open the album
                card.onclick = () => openAlbum(cat, items);

                const previewDiv = document.createElement('div');
                previewDiv.className = 'cat-preview';
                
                items.slice(0, 4).forEach(item => {
                    const img = document.createElement('img');
                    img.src = item.url; 
                    previewDiv.appendChild(img);
                });

                const infoDiv = document.createElement('div');
                infoDiv.className = 'cat-info';
                infoDiv.innerHTML = `
                    <span class="cat-name">${cat}</span>
                    <span class="cat-count">${items.length} items</span>
                `;

                card.appendChild(previewDiv);
                card.appendChild(infoDiv);
                categoryContent.appendChild(card);
            });
        }

        // --- 4. ALBUM DETAIL VIEW ---
        function openAlbum(categoryName, items) {
            // Set Title
            albumTitle.innerText = categoryName;
            
            // Clear previous content
            albumContent.innerHTML = '';

            // Render items
            items.forEach(item => {
                const itemDiv = createMediaItem(item);
                albumContent.appendChild(itemDiv);
            });

            // Switch view manually
            document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));
            albumView.classList.add('active');
            
            // Set body class to hide slider
            document.body.className = 'album-mode';
        }

        function closeAlbum() {
            switchView('category');
        }

        // Helper to create grid items
        function createMediaItem(item) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'media-item';
            
            const mediaEl = item.type === 'video' 
                ? document.createElement('video') 
                : document.createElement('img');
            
            mediaEl.src = item.url;
            if(item.type === 'video') mediaEl.controls = true;
            
            itemDiv.appendChild(mediaEl);
            return itemDiv;
        }

        // --- 5. NAVIGATION ---
        function switchView(viewName) {
            // Toggle Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(viewName !== 'album') {
                 document.getElementById(`btn-${viewName}`).classList.add('active');
            }

            // Toggle Sections
            document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(`${viewName}-view`).classList.add('active');

            // Handle Body Class (for slider visibility)
            if (viewName === 'category') {
                renderCategories();
                document.body.className = 'category-mode';
            } else if (viewName === 'timeline') {
                renderTimeline();
                document.body.className = 'timeline-mode';
            }
        }

        // --- 6. SLIDER LOGIC ---
        timeScrubber.addEventListener('input', (e) => {
            if (mediaLibrary.length === 0) return;
            const val = e.target.value;
            const totalItems = mediaLibrary.length;
            const index = Math.floor((100 - val) / 100 * (totalItems - 1));
            
            const targetItem = mediaLibrary[index];
            const targetDateStr = targetItem.date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
            
            floatingDateBadge.innerText = targetDateStr;
            floatingDateBadge.style.top = `${100 - val}%`;

            const dateId = 'date-' + targetItem.date.toISOString().split('T')[0];
            const targetHeader = document.getElementById(dateId);

            if (targetHeader) {
                timelineScrollArea.scrollTo({
                    top: targetHeader.offsetTop - timelineScrollArea.offsetTop - 20,
                    behavior: 'auto' // 'auto' is faster/smoother for scrubbing than 'smooth'
                });
            }
        });
    </script>
</body>
</html>
